    <main class="contact-page">
        <section class="section-info">
            <h2>Contact us </h2>
            <p><strong>Direcction:</strong>Calle Rio Amazonas 123, Quito, Ecuador </p>
            <p><strong>Phone:</strong>+593 2 345 6598</p>
            <p><strong>Email:</strong>info@zonarafting.com</p>

        </section>
        <section class="contact-form">
        <h2>Contact form</h2>
         <form >
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="purpose">Purpose of the message</label>
        <select  id="purpose" name="purpose" required>
            <option value="">Select the Option</option>
            <option value="consult">Consult</option>
            <option value="booking">Booking</option>
            <option value="other">Other</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>


        <label>
            <input type="checkbox" name="newsletter" >
            I wish to receive the newsletter
        </label>

        <button type="submit">Send Message</button>

    </form>


    </section>
